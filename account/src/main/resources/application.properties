#端口 号	
server.port=8080

#设置开启热部署
spring.devtools.restart.enabled=true
#页面不加载缓存，修改即时生效
spring.freemarker.cache=false

#数据库连接配置信息
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#spring.datasource.url = jdbc:mysql://localhost:3306/shop?useUnicode=true&characterEncoding=utf-8
spring.datasource.url=jdbc:mysql://localhost:3306/account_system
spring.datasource.username=root
spring.datasource.password=
#mybatis数据库映射文件配置
mybatis.typeAliasesPackage=com.oldwang.account.entity
mybatis.mapperLocations=classpath:mapper/*.xml
